<div class="conteiner__big-card">
    <div class="big-card__picture">
        <img src="{{photoCover}}"
        alt=""
        height="350px"
        srcset=""
        >
    </div>
    <div class="big-card__name">
        <h1><a [routerLink]="['content', id]">{{cardTittle}}</a></h1>
    </div>
    <div class="big-card__description">
        <p>{{cardDescription}}</p>
    </div>
</div>
